<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ainomma</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link href="Content/ionic.css" rel="stylesheet">
	<script src="scripts/firebase.js"></script>
	<script src="scripts/ionic.bundle.min.js"></script>
	<script src="scripts/angularfire.min.js"></script>
	<script src="scripts/app/constants.js"></script>
	<script src="scripts/app/models.js"></script>
	<script src="scripts/app/services.js"></script>
	<script src="scripts/app/controllers.js"></script>
	<script src="scripts/app/app.js"></script>
</head>
<body ng-app="ainomma">
	<ion-side-menus>
		<!-- Main content -->
		<ion-side-menu-content>
			<ion-nav-bar class="bar-dark">
				<ion-nav-buttons side="primary">
					<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
				</ion-nav-buttons>
			</ion-nav-bar>
			<ion-nav-view>
			</ion-nav-view>
		</ion-side-menu-content>

		<!-- Left menu -->
		<ion-side-menu side="left">
			<ion-header-bar class="bar-dark">
				<h1 class="title">Menu</h1>
			</ion-header-bar>
			<ion-content>
				<ion-list>
					<a class="item item-icon-left" href="#/top" menu-close>
						<i class="icon ion-podium"></i>Top
					</a>
					<a class="item item-icon-left" href="#/new" menu-close>
						<i class="icon ion-plus-circled"></i>New
					</a>
					<a class="item item-icon-left" href="#/ask" menu-close>
						<i class="icon ion-help-circled"></i>Ask
					</a>
					<a class="item item-icon-left" href="#/show" menu-close>
						<i class="icon ion-eye"></i>Show
					</a>
					<a class="item item-icon-left" href="#/jobs" menu-close>
						<i class="icon ion-cash"></i>Jobs
					</a>
					<a class="item item-icon-left" href="#/settings" menu-close>
						<i class="icon ion-gear-a"></i>Settings
					</a>
					<a class="item item-icon-left" href="#/about" menu-close>
						<i class="icon ion-ios7-information"></i>About
					</a>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>

</body>
</html>
