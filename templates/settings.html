<ion-view title="Settings">
	<ion-content>
		<!-- A list of settings: -->
		<ion-list>
			<div class="list">
				<div class="list-item" ng-repeat="setting in settings">
					<div class="item item-divider">{{ setting.name }}: {{ setting.value }}</div>
					<div class="item range range-positive">
						<i class="icon ion-minus"></i>
						<input type="range" min="10" max="500" step="10" ng-model="setting.value" />
						<i class="icon ion-plus"></i>
					</div>
				</div>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
